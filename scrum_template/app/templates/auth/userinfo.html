{% extends "base.html" %} {% import 'bootstrap/wtf.html' as wtf %} {% block app_content %}
<div class="container">
    <div class="col-md-6 col-md-offset-3">
        <div class="row "><br>
            <h3 class="text-muted">User Information:</h3>
            <table class="table">
                <tbody>
                    <tr>
                        <th>First Name</th>
                        <th>{{ current_user.first_name }}</th>
                    </tr>
                    <tr>
                        <th>Last Name</th>
                        <th>{{ current_user.last_name }}</th>
                    </tr>
                    <tr>
                        <th>UserName</th>
                        <th>{{ current_user.username }}</th>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <th>{{ current_user.email }}</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
